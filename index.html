<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Practising Angular JS!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="mainCtrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as mainCtrl">

  <div>
    <h1>{{mainCtrl.title}}</h1>
    <input type="text" ng-model="mainCtrl.searchInput">
  </div>
  <p>{{mainCtrl.searchInput}}</p>
  <h3>List of Books</h3>
  <ul>
    <li ng-repeat="book in mainCtrl.books">{{book.title}}, {{book.year}}</li>
  </ul>

</body>
</html>
